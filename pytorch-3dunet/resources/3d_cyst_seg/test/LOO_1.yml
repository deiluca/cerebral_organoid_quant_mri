loaders:
  batch_size: 1
  num_workers: 8
  output_dir: results/local_cyst_segmentation/checkpoint_dirs/org1/test_out_incl_raw_pred
  test:
    file_paths:
    - data/cyst_seg_files_3D-U-Net/LOO_org1/test
    slice_builder:
      name: SliceBuilder
      patch_shape:
      - 128
      - 99
      - 74
      stride_shape:
      - 1
      - 1
      - 1
    transformer:
      raw:
      - name: Standardize
      - expand_dims: true
        name: ToTensor
model:
  f_maps: 32
  final_sigmoid: true
  in_channels: 1
  layer_order: gcr
  name: UNet3D
  num_groups: 8
  out_channels: 1
model_path: results/local_cyst_segmentation/checkpoint_dirs/org1/best_checkpoint.pytorch
predictor:
  name: StandardPredictor
